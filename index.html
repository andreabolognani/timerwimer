<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Timer Wimer</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/timerwimer.css">
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/timerwimer.js"></script>
	</head>
	<body>

		<div data-role="page" id="main">

			<div data-role="header" data-position="fixed">

				<h1>Timer Wimer</h1>
				<a href="#menu" class="ui-btn ui-btn-right ui-corner-all ui-icon-bars ui-btn-icon-notext">Menu</a>

			</div><!-- /header -->

			<div role="main" class="ui-content">

				<div id="timerlist">
				</div>

			</div><!-- /content -->

			<div data-role="panel" data-position="right" data-display="overlay" data-position-fixed="true" id="menu">

				<ul data-role="listview">
					<li data-icon="plus"><a href="#" id="add">Add Timer</a></li>
					<li data-icon="gear"><a href="#settings" data-transition="slide">Settings</a></li>
					<li data-icon="info"><a href="#about" data-transition="slide">About</a></li>
				</ul>

			</div><!-- /panel -->

		</div><!-- /page -->

		<div data-role="page" id="edit">

			<div data-role="header" data-position="fixed">

				<h1>Edit</h1>
				<a href="#main" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-transition="slide" data-direction="reverse">Back</a>

			</div><!-- /header -->

			<div role="main" class="ui-content">

				<form>
					<label for="edit-label"><strong>Label</strong></label>
					<input type="text" name="edit-label" id="edit-label" placeholder="Label" />
					<div>&nbsp;</div>

					<label for="edit-minutes"><strong>Minutes</strong></label>
					<input type="range" name="edit-minutes" id="edit-minutes" min="0" max="99" />

					<label for="edit-seconds"><strong>Seconds</strong></label>
					<input type="range" name="edit-seconds" id="edit-seconds" min="0" max="59" />

					<div>&nbsp;</div>
				</form>

				<a href="#" class="ui-btn ui-btn-b">Delete timer</a>

			</div><!-- /content -->

		</div><!-- /page -->

		<div data-role="page" id="settings">

			<div data-role="header" data-position="fixed">

				<h1>Settings</h1>
				<a href="#main" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-transition="slide" data-direction="reverse">Back</a>

			</div><!-- /header -->

			<div role="main" class="ui-content">
			</div><!-- /content -->

		</div><!-- /page -->

		<div data-role="page" id="about">

			<div data-role="header" data-position="fixed">

				<h1>About</h1>
				<a href="#main" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-transition="slide" data-direction="reverse">Back</a>

			</div><!-- /header -->

			<div role="main" class="ui-content">
			</div><!-- /content -->

		</div><!-- /page -->
	</body>
</html>
