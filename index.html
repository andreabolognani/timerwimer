<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Timerrific</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/timerrific.css">
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/timerrific.js"></script>
	</head>
	<body>

		<div data-role="page" id="main">

			<div data-role="header" data-position="fixed">
				<h1>Timerrific</h1>
			</div><!-- /header -->

			<div role="main" class="ui-content">
				<ul data-role="listview" data-split-icon="gear" data-split-theme="a">
					<li>
						<a href="#">
							<h2>01:00</h2>
							<p>One</p>
						</a>
						<a href="#timer-settings" data-transition="none"></a>
					</li>
					<li>
						<a href="#">
							<h2>02:00</h2>
							<p>Two</p>
						</a>
						<a href="#timer-settings" data-transition="none"></a>
					</li>
					<li>
						<a href="#">
							<h2>03:00</h2>
							<p>Three</p>
						</a>
						<a href="#timer-settings" data-transition="none"></a>
					</li>
				</ul>
			</div><!-- /content -->

		</div><!-- /page -->

		<div data-role="page" id="timer-settings">

			<div data-role="header" data-position="fixed">
				<h1>Timer Settings</h1>
				<a href="#main" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-transition="none">Back</a>
			</div><!-- /header -->

			<div role="main" class="ui-content">

				<form>
					<label for="timer-settings-label" class="ui-hidden-accessible">Label:</label>
					<input type="text" name="timer-settings-label" id="timer-settings-label" value="" placeholder="Label" />
						<label for="timer-settings-minutes">Minutes:</label>
						<input type="range" name="timer-settings-minutes" id="timer-settings-minutes" min="0" max="99" value="10" />
						<label for="timer-settings-seconds">Seconds:</label>
						<input type="range" name="timer-settings-seconds" id="timer-settings-seconds" min="0" max="59" value="0" />
				</form>

				<a href="#" class="ui-btn ui-btn-b">Delete timer</a>
			</div><!-- /content -->

		</div><!-- /page -->
	</body>
</html>
