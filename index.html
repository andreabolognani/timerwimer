<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Timerrific</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/timerrific.css">
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/timerrific.js"></script>
	</head>
	<body>

		<div data-role="page" id="main">

			<div data-role="header" data-position="fixed">
				<h1>Timerrific</h1>
			</div><!-- /header -->

			<div role="main" class="ui-content">
				<ul data-role="listview" data-split-icon="gear" data-split-theme="a">
					<li>
						<a href="#">
							<h2>01:00</h2>
							<p>One</p>
						</a>
						<a href="#timer-settings"></a>
					</li>
					<li>
						<a href="#">
							<h2>02:00</h2>
							<p>Two</p>
						</a>
						<a href="#timer-settings"></a>
					</li>
					<li>
						<a href="#">
							<h2>03:00</h2>
							<p>Three</p>
						</a>
						<a href="#timer-settings"></a>
					</li>
					<li>
						<a href="#">
							<h2>04:00</h2>
							<p>Four</p>
						</a>
						<a href="#timer-settings"></a>
					</li>
					<li>
						<a href="#">
							<h2>05:00</h2>
							<p>Five</p>
						</a>
						<a href="#timer-settings"></a>
					</li>
					<li>
						<a href="#">
							<h2>06:00</h2>
							<p>Six</p>
						</a>
						<a href="#timer-settings"></a>
					</li>
					<li>
						<a href="#">
							<h2>07:00</h2>
							<p>Seven</p>
						</a>
						<a href="#timer-settings"></a>
					</li>
					<li>
						<a href="#">
							<h2>08:00</h2>
							<p>Eight</p>
						</a>
						<a href="#timer-settings"></a>
					</li>
				</ul>
			</div><!-- /content -->

		</div><!-- /page -->

		<div data-role="page" id="timer-settings" data-dialog="true">

			<div data-role="header">
				<h1>Timer Settings</h1>
			</div><!-- /header -->

			<div role="main" class="ui-content">
			</div><!-- /content -->

		</div><!-- /page -->
	</body>
</html>
